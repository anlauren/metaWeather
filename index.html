<!doctype html>
<html ng-app="mtw">
	<head>
    	<script src="js/angular.js"></script>
    	<script type="text/javascript" src="js/jquery.js"></script>
    	<script type="text/javascript" src="js/bootstrap.js"></script>
    	<script type="text/javascript" src="js/metaWeatherApp.js"></script>
    	<link rel="stylesheet" href="css/bootstrap.css">
    	<link rel="stylesheet" href="css/metaw.css">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid page">
			<div class="row col-md-12 page-header">
				<h1>MetaWeather <small></br>the weather you need</small></h1>
			</div>
			<div class="row">			
				<div class="col-md-2">
					<div class="row">
						<h3><small>Search options</small></h3>
						<ul class="nav nav-pills nav-stacked">
							<li role="presentation" ><a href="#">
								Type:
								<select class="form-control">
									<option value="one"></option>
									<option value="two">2</option>
									</select>
								</a>
							</li>
							<li role="presentation" ><a href="#">
								Up to (days):
								<select class="form-control">
									<option value="one">1</option>
									<option value="two">2</option>
									</select>
								</a>
							</li>
							<li role="presentation" ><a href="#">
								Language:
								<select class="form-control">
									<option value="one">1</option>
									<option value="two">2</option>
									</select>
								</a>
							</li>
							<li role="presentation" ><a href="#">
								Metric:
								<select class="form-control">
									<option value="one">1</option>
									<option value="two">2</option>
									</select>
								</a>
							</li>
						</ul>
					</div>
					<div class="row">
						<h3><small>Search</small></h3>
						<input type="text"/>
						<input type="submit" href="#" value="Forecast!"/>
					</div>
				</div>
				<div class="col-md-10">
					<h3><small>Results for : {{location}} type :{{type}} in: {{lang}} up to: {{days}} days</small></h3>
				</div>
			</div>
		</div>
	</body>
</html>
